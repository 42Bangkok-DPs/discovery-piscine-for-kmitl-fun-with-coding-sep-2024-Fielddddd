<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            background-color: #f0f0f0; 
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center; 
        }

        h1 {
            font-size: 4em; 
            margin: 20px 0;
            color: #d11ba7; 
            text-align: center; 
        }

        .images-container {
            display: flex;

        .images-container img {
            width: 500px; 
            height: 300px;

            border: 2px solid #ccc; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>

    <div class="images-container">
        <img src="https://i.redd.it/uj46qikdjkm71.jpg" alt="Image 1">
        <img src="https://ไทยหลังอานมูลจันทร์.com/assets/images/dsc01630-2-3000x2000.jpg" alt="Image 2">
    </div>
</body>
</html>
