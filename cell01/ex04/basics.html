<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white; 
            text-align: center; 
            font-size: 4em; 
            margin: 20px; 
        }

        .images-container {
            display: flex; 
            justify-content: center; 
            gap: 1px; 
        }

        .images-container img {
            max-width: 50%; 
            height: auto; 
            border: 2px solid #7f4a21;
            border-radius: 8px; 
        }

        .images-container a {
            display: block; 
            text-align: center;
            margin-top: 6px;
        }

        hr {
            border: 1px solid #ffffff;
            margin: 20px 0; 
        }

        .footer {
            text-align: right; 
            font-style: italic; 
            font-family: 'Courier New', monospace;
            margin-right: 20px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <h1>BarBee Shop &hearts;</h1> <!-- Title with special character -->

    <div class="images-container">
        <!-- Online shop images with links -->
        <div>
            <a href="https://thailand.coach.com/media/catalog/product/6/9/6904cb093d26b05b1d2030d16bb67353664523b30e2685f1306eed1c7a3b3467.jpeg?optimize=low&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" target="_blank">

            </a>
            <a href="https://thailand.coach.com/th/catalog/product/view/id/181311/s/cr664-b4cbd/category/22/" target="_blank">Click Here!</a>
        </div>
        <div>

</html>
