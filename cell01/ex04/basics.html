<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* Set background color to pink */
            margin: 0;
            font-family: Arial, sans-serif; /* Set font for the page */
        }

        h1 {
            color: white; /* White text color for the title */
            text-align: center; /* Center the title */
            font-size: 4em; /* Increase font size */
            margin: 20px; /* Margin around the title */
        }

        .images-container {
            display: flex; /* Align images side by side */
            justify-content: center; /* Center images horizontally */
            gap: 1px; /* Space between images */
        }

        .images-container img {
            max-width: 50%; /* Adjust image size */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #7f4a21; /* Optional: add border */
            border-radius: 8px; /* Optional: rounded corners */
        }

        .images-container a {
            display: block; /* Make the link display as block for better spacing */
            text-align: center; /* Center text below images */
            margin-top: 6px; /* Space between image and link */
        }

        hr {
            border: 1px solid #ffffff; /* Style for horizontal line */
            margin: 20px 0; /* Margin around the line */
        }

        .footer {
            text-align: right; /* Align text to the right */
            font-style: italic; /* Italicize text */
            font-family: 'Courier New', monospace; /* Use monospace font */
            margin-right: 20px; /* Margin to the right */
            margin-bottom: 20px; /* Margin at the bottom */
        }
    </style>
</head>
<body>
    <h1>BarBee Shop &hearts;</h1> <!-- Title with special character -->

    <div class="images-container">
        <!-- Online shop images with links -->
        <div>
            <a href="https://thailand.coach.com/media/catalog/product/6/9/6904cb093d26b05b1d2030d16bb67353664523b30e2685f1306eed1c7a3b3467.jpeg?optimize=low&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" target="_blank">
                <img src="https://thailand.coach.com/media/catalog/product/6/9/6904cb093d26b05b1d2030d16bb67353664523b30e2685f1306eed1c7a3b3467.jpeg?optimize=low&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" alt="Online Shop 1">
            </a>
            <a href="https://thailand.coach.com/th/catalog/product/view/id/181311/s/cr664-b4cbd/category/22/" target="_blank">Click Here!</a>
        </div>
        <div>
            <a href="https://thailand.coach.com/media/catalog/product/a/b/aba979729ddf6339bbf8bffac24778fa9cf6ba7ea8e7409bfab3b17fe0832c09.jpeg?optimize=low&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" target="_blank">
                <img src="https://thailand.coach.com/media/catalog/product/a/b/aba979729ddf6339bbf8bffac24778fa9cf6ba7ea8e7409bfab3b17fe0832c09.jpeg?optimize=low&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" alt="Online Shop 2">
            </a>
            <a href="https://thailand.coach.com/th/cr664-b4lbk.html" target="_blank">Click Here!</a>
        </div>
    </div>

    <hr> <!-- Horizontal line -->

    <div class="footer">
        &copy; wil 2024 <!-- Copyright, login, and year -->
    </div>
</body>
</html>
