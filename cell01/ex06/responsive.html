<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Side by Side</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 

        .container {
            display: flex;
            width: 100vw; 
            height: 100vh; 
            flex-wrap: wrap;
        }

        .box {
            flex: 1; 
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: left; 
            align-items: center; 
            font-size: 1.5em; 
            border: 2px solid #a19f9f; 
            box-sizing: border-box;
            min-height: 150px; 
        }

        .box1 {
            background-color: #7c5338; 
        }

        .box2 {
            background-color: #d12d2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <p>I'm so</p>
        </div>
        <div class="box box2">
            <p>Tired</p>
        </div>
    </div>
</body>
</html>
