<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 600px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: row;
        }
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        .input-field, .result-field, #operation {
            width: 100%;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #operation {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 150px;
        }
        .button {
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <input type="text" id="input1" class="input-field" placeholder="Input 1">
            <input type="text" id="result" class="result-field" readonly placeholder="Result">
        </div>
        <div class="button-container">
            <select id="operation" class="button">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <button class="button" id="clear">C</button>
            <button class="button" id="calculate">Calculate</button>
        </div>
        <div class="input-group">
            <input type="text" id="input2" class="input-field" placeholder="Input 2">
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calculateButton = document.getElementById('calculate');
        const clearButton = document.getElementById('clear');
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const resultField = document.getElementById('result');
        const operationSelect = document.getElementById('operation');

        function isValidNumber(value) {
            return !isNaN(value) && value.trim() !== '';
        }
        function isInteger(value) {
            return Number.isInteger(value);
        }

        calculateButton.addEventListener('click', function() {
            const value1 = input1.value.trim();
            const value2 = input2.value.trim();
            const currentOperation = operationSelect.value;

            if (!isValidNumber(value1) || !isValidNumber(value2)) {
                alert("Error.");
                console.log("Error.");
                return;
            }

            const number1 = parseFloat(value1);
            const number2 = parseFloat(value2);

            let result;
            switch (currentOperation) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 / number2;
                    break;
                case '%':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 % number2;
                    break;
                default:
                    alert("Error.");
                    console.log("Error.");
                    return;
            }

            resultField.value = result;
            alert('Result: ' + result);
            console.log('Result:', result);
        });

        clearButton.addEventListener('click', function() {
            input1.value = '';
            input2.value = '';
            resultField.value = '';
            operationSelect.selectedIndex = 0;
        });

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    });
    </script>
</body>
</html>
