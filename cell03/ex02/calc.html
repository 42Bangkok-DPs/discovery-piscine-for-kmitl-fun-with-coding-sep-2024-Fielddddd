<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
        }
        .input-field, .result-field {
            width: 100%;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .button.operator {
            background-color: #f77;
        }
        .button.operator:hover {
            background-color: #f88;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.wide {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input1" class="input-field" placeholder="Input 1">
        <input type="text" id="input2" class="input-field" placeholder="Input 2">
        <input type="text" id="result" class="result-field" readonly placeholder="Result">
        <div class="button-container">
            <button class="button" onclick="setOperation('+')">+</button>
            <button class="button" onclick="setOperation('-')">-</button>
            <button class="button" onclick="setOperation('*')">*</button>
            <button class="button" onclick="setOperation('/')">/</button>
            <button class="button" onclick="setOperation('%')">%</button>
            <button class="button double" onclick="clearAll()">C</button>
            <button class="button wide" onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script>
        let currentOperation = null;

        function setOperation(operator) {
            currentOperation = operator;
        }

        function calculate() {
            const input1 = document.getElementById('input1').value.trim();
            const input2 = document.getElementById('input2').value.trim();
            const resultField = document.getElementById('result');

            const number1 = parseFloat(input1);
            const number2 = parseFloat(input2);

            if (isNaN(number1) || isNaN(number2)) {
                alert("Error.");
                console.log("Error.");
                return;
            }

            if (input1.includes('-') || input2.includes('-')) {
                alert("Error.");
                console.log("Error");
                return;
            }

            let result;
            switch (currentOperation) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 / number2;
                    break;
                case '%':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 % number2;
                    break;
                default:
                    alert("Error : Please select a valid operation.");
                    console.log("Error : Please select a valid operation.");
                    return;
            }

            resultField.value = result;
            alert('Result: ' + result);
            console.log('Result:', result);
        }

        function clearAll() {
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('result').value = '';
            currentOperation = null;
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
