<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .button.operator {
            background-color: #f77;
        }
        .button.operator:hover {
            background-color: #f88;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.wide {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <button class="button double" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="setOperation('/')">/</button>
            <button class="button operator" onclick="setOperation('*')">*</button>
            <button class="button operator" onclick="setOperation('%')">%</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operator" onclick="setOperation('-')">-</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
            <button class="button double" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button wide" onclick="calculate()">Try me!</button>
        </div>
    </div>

    <script>
        let currentOperation = null;
        let leftOperand = '';
        let rightOperand = '';

        function appendNumber(number) {
            if (currentOperation === null) {
                leftOperand += number;
                updateDisplay(leftOperand);
            } else {
                rightOperand += number;
                updateDisplay(leftOperand + ' ' + currentOperation + ' ' + rightOperand);
            }
        }

        function setOperation(operator) {
            if (leftOperand !== '') {
                currentOperation = operator;
                updateDisplay(leftOperand + ' ' + currentOperation);
            }
        }

        function calculate() {
            const left = parseFloat(leftOperand);
            const right = parseFloat(rightOperand);

            if (isNaN(left) || isNaN(right)) {
                alert('Error :(');
                return;
            }

            let result;
            switch (currentOperation) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    if (right === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = left / right;
                    break;
                case '%':
                    if (right === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = left % right;
                    break;
                default:
                    return;
            }

            alert('Result: ' + result);
            console.log('Result:', result);
            clearDisplay();
        }

        function clearDisplay() {
            leftOperand = '';
            rightOperand = '';
            currentOperation = null;
            updateDisplay('');
        }

        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }

        // ตั้งเวลาแสดงการแจ้งเตือนทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
