<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 600px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: row;
        }
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        .input-field, .result-field {
            width: 100%;
            height: 50px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 150px;
        }
        .button {
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .button.operator {
            background-color: #f77;
        }
        .button.operator:hover {
            background-color: #f88;
        }
        .button.double {
            grid-column: span 2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <input type="text" id="input1" class="input-field" placeholder="Input 1">
            <input type="text" id="result" class="result-field" readonly placeholder="Result">
        </div>
        <div class="button-container">
            <button class="button operator" data-operation="+">+</button>
            <button class="button operator" data-operation="-">-</button>
            <button class="button operator" data-operation="*">*</button>
            <button class="button operator" data-operation="/">/</button>
            <button class="button operator" data-operation="%">%</button>
            <button class="button" id="clear">C</button>
            <button class="button double" id="calculate">Calculate</button>
        </div>
        <div class="input-group">
            <input type="text" id="input2" class="input-field" placeholder="Input 2">
        </div>
    </div>

    <script>
    $(document).ready(function() {
        let currentOperation = null;

        $('.operator').click(function() {
            currentOperation = $(this).data('operation');
        });

        function isValidNumber(value) {
            return !isNaN(value) && value.trim() !== '';
        }

        $('#calculate').click(function() {
            const input1 = $('#input1').val().trim();
            const input2 = $('#input2').val().trim();

            if (!isValidNumber(input1) || !isValidNumber(input2)) {
                alert("Error.");
                console.log("Error.");
                return;
            }

            const number1 = parseFloat(input1);
            const number2 = parseFloat(input2);

            let result;
            switch (currentOperation) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 / number2;
                    break;
                case '%':
                    if (number2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = number1 % number2;
                    break;
                default:
                    alert("Error.");
                    console.log("Error.");
                    return;
            }

            $('#result').val(result);
            alert('Result: ' + result);  // แสดง alert ผลลัพธ์
            console.log('Result:', result);
        });

        $('#clear').click(function() {
            $('#input1, #input2, #result').val('');
            currentOperation = null;
        });

        // แสดงข้อความทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    });
    </script>
</body>
</html>
