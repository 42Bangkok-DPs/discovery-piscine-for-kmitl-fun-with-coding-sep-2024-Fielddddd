<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* CSS styles here */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <!-- Buttons here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let currentOperation = null;
            let leftOperand = '';
            let rightOperand = '';

            function appendNumber(number) {
                if (currentOperation === null) {
                    leftOperand += number;
                    updateDisplay(leftOperand);
                } else {
                    rightOperand += number;
                    updateDisplay(leftOperand + ' ' + currentOperation + ' ' + rightOperand);
                }
            }

            function setOperation(operator) {
                if (leftOperand !== '') {
                    currentOperation = operator;
                    updateDisplay(leftOperand + ' ' + currentOperation);
                }
            }

            function calculate() {
                const left = parseFloat(leftOperand);
                const right = parseFloat(rightOperand);

                if (isNaN(left) || isNaN(right)) {
                    alert('Error :(');
                    return;
                }

                let result;
                switch (currentOperation) {
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        if (right === 0) {
                            alert("It’s over 9000!");
                            return;
                        }
                        result = left / right;
                        break;
                    case '%':
                        if (right === 0) {
                            alert("It’s over 9000!");
                            return;
                        }
                        result = left % right;
                        break;
                    default:
                        return;
                }

                alert('Result: ' + result);
                clearDisplay();
            }

            function clearDisplay() {
                leftOperand = '';
                rightOperand = '';
                currentOperation = null;
                updateDisplay('');
            }

            function updateDisplay(value) {
                $('#display').val(value);
            }

            // Event handling
            $('.button').on('click', function() {
                const buttonValue = $(this).text();
                if ($(this).hasClass('operator')) {
                    if (buttonValue === 'C') {
                        clearDisplay();
                    } else {
                        setOperation(buttonValue);
                    }
                } else if (buttonValue === 'Try me!') {
                    calculate();
                } else {
                    appendNumber(buttonValue);
                }
            });

            // Set an interval for alerts
            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
