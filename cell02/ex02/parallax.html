<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Black Block Page</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- Background Image Section -->
    <div class="background-image">
        <div class="message">
            <h1>Welcome to the world of dogs</h1>
        </div>
    </div>

    <!-- Black Block Section -->
    <div class="black-block">
        <div class="message">
            <h1>Dogs are mammals with sharp teeth, an excellent sense of smell, and a fine sense of hearing. Each of a dog's four legs ends in a foot, or paw, with five toes. Each toe has a soft pad and a claw. A coat of hair keeps the dog warm.</h1>
        </div>
    </div>

    <!-- Second Image Section -->
    <div class="background-image second-image">
        <div class="message">
            <h1>Second Image at the Bottom</h1>
        </div>
    </div>
</body>
</html>
